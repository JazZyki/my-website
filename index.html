<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Zykl - osobní portfolio</title>
    <link rel="icon" type="image/x-icon" href="/images/faviME.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- START Basic background setup -->
    <div class="lines-wrap" id="background-wrapper">
        <div class="container">
            <div class="line-inner-wrap">
                <div class="line-item">  
                </div>
                <div class="line-item">  
                </div>
                <div class="line-item">          
                </div>
                <div class="line-item">
                </div>
            </div>
        </div>
    </div>
    <!-- END Basic background setup -->

    <!-- START preloader -->
    <div class="preloader" id="preloader">
        <img src="/images/preloader.svg">
        <p>Loading data, <br>wait a moment, please...</p>
    </div>
    <!-- END preloader -->

    <section id="section">
    </section>

    <!-- START modal -->
    <button id="openLoadedPage" class="btn btn-white btn-hidden">Open Modal</button>
    <div id="onlyModal" class="modal">
        <div class="modal-wrapper">
            <div class="modal-content">
                
            </div>
        </div>
    </div>
    <!-- END modal -->
     
    <!-- START Offcanvas -->
    <button class="btn btn-white btn-offcanvas" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop"><i
            class="bi bi-list"></i></button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <button id="closeOffcanvas" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="button-section">
                <button class="btn btn-cyan" data-type="about">About me</button>
                <button class="btn btn-magenta" data-type="work">My work</button>
                <button class="btn btn-yellow" data-type="contact">Contact</button>
                <button class="btn btn-white" data-type="firstModal">Show introduction</button>
            </div>
            <div class="info-section">
                <p>
                    This website was created (coded and programmed) by me. I used some code snippets to fasten my work.
                </p>
                <p>Launched: <strong>1. 1. 2025</strong><br>Last update was: <strong>1. 1. 2025.</strong></p>
                <p>
                    © <span id="year"></span> by <strong>Jakub Zykl</strong>
                </p>
            </div>
        </div>
    </div>
    <!-- END Offcanvas -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
